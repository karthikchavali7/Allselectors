<!DOCTYPE html>
<html>
<head>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    
    h1 {
      color: #333;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }
    
    
    .container {
      background-color: #f3f3f3;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
   
    #main-heading {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    
    .container p {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    
    .container ul {
      list-style-type: none;
      margin-bottom: 10px;
    }
    
   
    h2 + p {
      font-style: italic;
    }
    
    
    a[href="https://www.example.com"] {
      color: #ff4500;
      text-decoration: none;
    }
    
    
    input:focus {
      border: 1px solid #007bff;
      outline: none;
    }
    
    
    p::first-letter {
      font-size: 36px;
      font-weight: bold;
      color: #007bff;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Welcome to CSS Selectors Example</h1>
  <div class="container">
    <p>This is a paragraph inside a container.</p>
    <ul>
      <li>List item 1</li>
      <li>List item 2</li>
      <li>List item 3</li>
    </ul>
  </div>
  <h2>Subtitle</h2>
  <p>This is a sibling paragraph.</p>
  <a href="https://www.example.com">Link</a>
  <input type="text" placeholder="Type something">
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
